<!DOCTYPE html>
<html lang="en" class="no-js">

<head>	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="SVG Ripples Google Material Design Ripple Effect with SVG">
	<meta name="author" content="Andre Christoga">	
	<title>SVG Ripples | Demo 1 | Codrops</title>	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!-- SVG Sprite -->
	<div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
			<symbol id="ripply-scott" viewBox="0 0 100 100">
				<circle id="ripple-shape" cx="1" cy="1" r="1" />
			</symbol>
		</svg>
	</div>
	<!-- /end sprite -->
	<div class="container">
		<header class="codrops-header">			
			<h1>SVG Ripples <span>Google Material Design Ripple Effect with SVG</span></h1>			
		</header>
		<div class="content">
			<!-- button component -->
			<button id="js-ripple-btn" class="button styl-material">
				Click for Ripple
				<svg class="ripple-obj" id="js-ripple">
					<use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
				</svg>	
			</button>
			<!-- /end button component -->
		</div>				
	</div>
	<!-- /container -->
	<!-- GreenSock Power : Required for Demo -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
	<script src="js/ripple-config.js"></script>
</body>

</html>
